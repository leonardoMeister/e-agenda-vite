  <div class="container-sm">

    <div class="mt-3 row">

      <div class="ms-4 ">
        <h1 class="col-12 mb-4">Cadastro de Contato</h1>
      </div>

      <div class="justify-content-center ">
        <form id="formularioContato" action="../models/cadastroContato.html" class="row g-3">
          <input type="number" hidden value="0" id="campoIdentificacao">

          <div class="col-md-5">
            <label class="form-label ms-3">Nome</label>
            <input type="text" id="nome" placeholder="EX: Leonado 38" required class="form-control">
          </div>

          <div class="col-md-5" id="campodata2">
            <label class="form-label ms-3">Email</label>
            <input type="email" class="form-control" placeholder="zzzzzz@zzzz.com" required id="email">
          </div>

          <div class="col-md-3" id="campodata1">
            <label class="form-label ms-3">Telefone</label>
            <input type="tel" maxlength="15" class="form-control" placeholder="(00) 00000-0000" id="telefone">
          </div>


          <div class="col-md-3">
            <label for="inputState" class="form-label ms-3">Empresa</label>
            <input type="text" class="form-control" placeholder="zzzz LTDA" name="empresa" id="empresa">
          </div>

          <div class="col-md-4">
            <label for="inputState" class="form-label ms-3">Cargo</label>
            <input type="text" class="form-control" placeholder="Chefe" name="cargo" id="cargo">
          </div>


          <div class="col-12 mt-4">
            <button id="salvarContato" type="submit" class="btn btn-outline-success ms-5">Salvar Registro</button>
          </div>
        </form>
      </div>
    </div>
  </div>
