  <div class="container mt-5">

    <div class="row ms-5">
      <h1 class="col mb-5 h1 m">Cadastro de Tarefa</h1>
    </div>


    <form id="formularioTarefa" action="../models/tarefa.html" class="row g-3">
      <input type="number" hidden value="0" id="campoIdentificacao">
      
      <div class="col-md-5">
        <label for="inputTitulo" class="form-label ms-3">Titulo</label>
        <input type="text" class="form-control" id="titulo" placeholder="EX: Titulo Tarefa 38" required>
      </div>


      <div class="col-md-5" id="campodata1">
        <label for="inputPassword4" class="form-label ms-3">Data Criação</label>
        <input type="datetime-local" class="form-control" id="dataCriacao">
      </div>

      <div class="col-md-3" id="campodata2">
        <label for="inputPassword4" class="form-label ms-3">Data conclusão</label>
        <input type="datetime-local" class="form-control" required id="dataConclusao">
      </div>

      <div class="col-md-3">
        <label for="inputState" class="form-label ms-3">Categoria</label>
        <select id="prioridade" class="form-select">
          <option value="Baixa" selected>Baixa</option>
          <option value="Normal">Normal</option>
          <option value="Alta">Alta</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="inputState" class="form-label ms-3">Status Conclusão</label>
        <select id="statusConclusao" class="form-select" required>

          <option selected disabled hidden value="">Percentual...</option>

          <option value="100">100% Concluida.</option>
          <option value="90">90% Concluida.</option>
          <option value="80">80% Concluida.</option>
          <option value="70">70% Concluida.</option>
          <option value="60">60% Concluida.</option>
          <option value="50">50% Concluida.</option>
          <option value="40">40% Concluida.</option>
          <option value="30">30% Concluida.</option>
          <option value="20">20% Concluida.</option>
          <option value="10">10% Concluida.</option>
          <option value="0">0% Concluida.</option>
        </select>
      </div>


      <div class="col-12 mt-4">
        <button id="salvarTarefa" type="submit" class="btn btn-outline-success ms-5">Salvar Registro</button>
      </div>
      
    </form>

  </div>
